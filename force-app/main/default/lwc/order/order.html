<template>
  <lightning-card title='Orders'>
      <div class="slds-tabs_default">
          <ul class="slds-tabs_default__nav" role="tablist">
            <li class="slds-tabs_default__item slds-is-active" title="Item One" role="presentation">
              <a class="slds-tabs_default__link" href="#" role="tab" tabindex="0" aria-selected="true" aria-controls="tab-default-1" id="tab-default-1__item">Processing Orders</a>
            </li>
            <li class="slds-tabs_default__item" title="Item Two" role="presentation">
              <a class="slds-tabs_default__link" href="#" role="tab" tabindex="-1" aria-selected="false" aria-controls="tab-default-2" id="tab-default-2__item">Dispatched Orders</a>
            </li>
            <li class="slds-tabs_default__item" title="Item Three" role="presentation">
              <a class="slds-tabs_default__link" href="#" role="tab" tabindex="-1" aria-selected="false" aria-controls="tab-default-3" id="tab-default-3__item">Delivered Orders</a>
            </li>
          </ul>
          <div id="tab-default-1" class="slds-tabs_default__content slds-show" role="tabpanel" aria-labelledby="tab-default-1__item">
              <div>
                
                  <template for:each={processingorders} for:item="dataset">
                      <div key={dataset} class="slds-grid">
                          <div class="slds-col slds-p-left_medium slds-p-top_large slds-size_2-of-4">
                              <p>{dataset.OrderNumber}</p>
                              <p>{dataset.EffectiveDate}</p>
                              <p>{dataset.Status}</p>
                            
                          </div>
                      </div>
                  </template>
              </div>


          </div>
          <div id="tab-default-2" class="slds-tabs_default__content slds-hide" role="tabpanel" aria-labelledby="tab-default-2__item">
              <div>
                  <template for:each={dispatchedorders} for:item="dataset">
                      <div key={dataset} class="slds-grid">
                          <div class="slds-col slds-p-left_medium slds-p-top_large slds-size_2-of-4">
                              <p>{dataset.OrderNumber}</p>
                          </div>
                      </div>
                  </template>
              </div>


          </div>
          <div id="tab-default-3" class="slds-tabs_default__content slds-hide" role="tabpanel" aria-labelledby="tab-default-3__item">


              <div>
                  <template for:each={deliveredorders} for:item="dataset">
                      <div key={dataset} class="slds-grid">
                          <div class="slds-col slds-p-left_medium slds-p-top_large slds-size_2-of-4">
                              <p>{dataset.OrderNumber}</p>
                          </div>
                      </div>
                  </template>
              </div>
          </div>
        </div>


    
</lightning-card>
</template>
